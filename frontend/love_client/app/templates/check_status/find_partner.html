<form>
	<input type="text" ng-model="((email))" />
	<button type="submit" ng-click="search()">Search</button>  
</form>

<div ng-show="search_performed">

	<h5>Search Results:</h5>

	<ul>
		<li ng-repeat="user in results">
			(( user.first_name )) (( user.last_name ))
			(( user.email )) (( user.id )) <a ng-click="sendPartnerReq(user.id)">add partner</a>
		</li>
	</ul>

</div>


<div ng-if="relationship_request">

		<p ng-repeat="user in who_is_the_requestor">
		(( user.notification.message )) from 
		(( user.first_name )) (( user.last_name )) (( user.id )), 
		email: (( user.email ))

		<button type="submit" ng-click="acceptRequest( user.id )">ACCEPT REQUEST</button>  
		<button type="submit" ng-click="denyRequest( notification.id )">REJECT REQUEST</button>

		</p>

</div>
