<h3>Messages</h3>
<ul>
	<li ng-repeat="msg in messages | orderBy:'create_time':true">
		(( msg.create_time )) (( profile.first_name )): (( msg.message ))
	</li>
</ul>

<ul>
	<li ng-repeat="msg in partner.messages | orderBy:'create_time':true">
		(( msg.create_time )) ((partner.first_name)): (( msg.message ))
	</li>
</ul>
