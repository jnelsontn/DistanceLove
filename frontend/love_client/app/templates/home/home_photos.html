<div class="row"><!-- start photo row -->

    <div class="col-sm-12">

        <button type="file" class="btn btn-success" 
        ngf-select="uploadPhoto($file)" ngf-pattern="'.jpg,.jpeg'"
        accept="image/*" ngf-max-size="3MB">Choose Photo</button>

    </div>

</div><!-- end photos -->

<br />

<div class="row">

    <div class="col-sm-12">
        <strong>Photos</strong> (click to enlarge):<br />
    </div>

    <div ng-repeat="photo in photos" class="col-sm-4 photo_gallery">
        <div class="thumbnail">
            <a ng-href="(( photo.photo.photo ))" target="_blank" 
            class="img-responsive" alt="uploaded image">
                <img ng-src="(( photo.photo.thumbnail ))">
            </a>
            <a ng-click="removePhoto(photo.id)">Remove Photo</a>
        </div>
    </div>

</div>


</div>
