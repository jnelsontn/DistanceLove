<div class="row"><!-- start photo row -->

    <button type="file" class="btn btn-success" 
    ngf-select="uploadFiles($file, $invalidFiles)" 
    accept="image/*" ngf-max-size="3MB">Select File</button>


    <!-- only shown on photo upload -->
    <uib-progressbar class="progress-striped active" ng-show="f.progress >= 0" 
    type="success">
        <div ng-bind="f.progress + '%'"></div>
    </uib-progressbar><!-- end photo upload bar -->

</div><!-- end photos -->
