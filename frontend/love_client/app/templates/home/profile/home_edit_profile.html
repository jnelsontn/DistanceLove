<div class="row">

	<div class="col-sm-6">

		<form class="form-horizontal">

			<!-- first name -->
			<div class="form-group">
    			<label for="firstName" class="col-sm-2 control-label">First Name</label>
    
    			<div class="col-sm-10">
					<input type="text" class="form-control" id="firstName" ng-model="user.first_name">
    			</div>
  			</div>

  			<!-- last name -->
			<div class="form-group">
    			<label for="lastName" class="col-sm-2 control-label">Last Name</label>
    
    			<div class="col-sm-10">
					<input type="text" class="form-control" id="lastName" ng-model="user.last_name">
    			</div>
  			</div>

  			<!-- email -->
			<div class="form-group">
    			<label for="email" class="col-sm-2 control-label">E-mail</label>
    
    			<div class="col-sm-10">
					<input type="email" class="form-control" id="email" ng-model="user.email">
    			</div>
  			</div>

  			<!-- tel -->
			<div class="form-group">
    			<label for="tel" class="col-sm-2 control-label">Phone</label>
    
    			<div class="col-sm-10">
					<input type="tel" class="form-control" id="tel" ng-model="profile.phone_number">
    			</div>
  			</div>

  			<!-- birth date -->
<!-- 			<div class="form-group">
    			<label for="birthday" class="col-sm-2 control-label">Birthday</label>
    
    			<div class="col-sm-10">
					<input type="date" class="form-control" id="birthday" ng-model="profile.birth_date">
    			</div>
  			</div> -->

  			<!-- city -->
			<div class="form-group">
    			<label for="city" class="col-sm-2 control-label">City</label>
    
    			<div class="col-sm-10">
					<input type="text" class="form-control" id="city" ng-model="profile.city">
    			</div>
  			</div>

  			<!-- city -->
			<div class="form-group">
    			<label for="state" class="col-sm-2 control-label">State</label>
    
    			<div class="col-sm-10">
					<input type="text" class="form-control" id="state" ng-model="profile.state">
    			</div>
  			</div>

  			<!-- country -->
			<div class="form-group">
    			<label for="country" class="col-sm-2 control-label">Country</label>
    
    			<div class="col-sm-10">
					<input type="text" class="form-control" id="country" ng-model="profile.country">
    			</div>
  			</div>

  			<!-- country -->
			<div class="form-group">
    			<label for="bio" class="col-sm-2 control-label">Tagline</label>
    
    			<div class="col-sm-10">
					<input type="text" class="form-control" id="bio" ng-model="profile.bio">
    			</div>
  			</div>

  			<!-- submit button -->
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-primary" ng-click="updateProfile()">Update Profile</button>
    			</div>
  			</div>

		</form>

	</div>

</div>
