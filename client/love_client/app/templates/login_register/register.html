   <div class="col-sm-6">

        <form class="form-horizontal">

            <!-- username -->
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" ng-model="(( user.username ))">
                </div>
            </div>

            <!-- first name -->
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" ng-model="(( user.first_name ))">
                </div>
            </div>

            <!-- last name -->
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" ng-model="(( user.last_name ))">
                </div>
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
    
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="(( user.email ))">
                </div>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
    
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" ng-model="(( user.password ))">
                </div>
            </div>

            <!-- submit button -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-primary" ng-click="register()">Register</button>

                    <button type="button" onclick="history.back()" class="btn btn-primary">Go Back</button>
                </div>
            </div>

        </form>

    </div>
